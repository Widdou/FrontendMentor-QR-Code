<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <div class="flex h-screen w-full flex-col justify-center gap-6 bg-blue-100">
      <div class="container mx-auto min-h-[500px] max-w-[320px] rounded-2xl bg-white p-6 shadow-xl">
        <img src="images\image-qr-code.png" alt="QR Code" class="size-[290px] rounded-lg bg-blue-500" />

        <h2 class="my-4 text-center text-xl font-bold">Improve your front-end skills by building projects</h2>

        <p class="text-center font-normal text-base text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

      <div class="text-center text-xs">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-sky-800">Frontend Mentor</a>. Coded by <a href="#" class="text-sky-800">Guido N. Castrogiovanni</a>.</div>
    </div>
  </body>
</html>
